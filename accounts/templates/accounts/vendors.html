{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}

	<br>
	<div class="row">

	    <div class="col-md text-center">
	        <h5>Vendors List</h5>
	        <hr>
	        <div class="card card-body">
	            <a href="{% url 'createVendor' %}"  class="btn btn-primary btn-sm btn-block">Create Vendor</a>
	            <table class="table table-sm ">
	                <tr>
											<th></th>
	                    <th>Vendors</th>
	                    <th>Email</th>
											<th>Phone</th>
											<th>Date Created</th>
											<th>Tags</th>

	                </tr>
	                {% for i in vendors %}
	                <tr>
										<td><a href="{% url 'vprofile' i.id %}">view</a></td>
	                  <td>{{i.name}}</td>
	                  <td>{{i.email}}</td>
	                  <td>{{i.phone}}</td>
										<td>{{i.date_created}}</td>
										<td>{{i.tags}}</td>
	                </tr>
	                {% endfor %}

	            </table>

	        </div>
	    </div>

	</div>

{% endblock %}
