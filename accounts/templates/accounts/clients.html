{%  extends 'accounts/main.html' %}

{% block content %}

	<br>
	<div class="row">

	    <div class="col-md text-center">
	        <h5>Clients List</h5>
	        <hr>
	        <div class="card card-body">
	            <a href="{% url 'createClient' %}" class="btn btn-primary btn-sm btn-block">Create Client</a>
	            <table class="table table-sm ">
	                <tr>

	                    <th>Clients</th>
	                    <th>Email</th>
											<th>Phone</th>
											<th>Date Created</th>

	                </tr>
	                {% for i in clients %}
	                <tr>
	                  <td>{{i.name}}</td>
	                  <td>{{i.email}}</td>
	                  <td>{{i.phone}}</td>
										<td>{{i.date_created}}</td>

	                </tr>
	                {% endfor %}

	            </table>

	        </div>
	    </div>

	</div>

{% endblock %}
